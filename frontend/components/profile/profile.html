<md-card>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3 class="md-headline">
                Player Stats
            </h3>
        </div>
    </md-toolbar>

    <md-card-content>
        <h3 class="md-title" style="margin-bottom: 4px">
            <b>Name</b>: {{ profileCtrl.user.login }}
        </h3>
        <h4 class="md-subheader">
            {{ profileCtrl.user.title }}
        </h4>
        <h3 class="md-title"><b>Cash:</b> {{ profileCtrl.user.cash }} coins</h3>
    </md-card-content>

    <md-card-actions
        layout="row"
        layout-align="center"
    >
        <md-button 
            style="width: 100%"
            class="md-block md-raised md-warn"
            ng-click="profileCtrl.logout()"
        >
            Logout
        </md-button>
    </md-card-actions>
</md-card>
