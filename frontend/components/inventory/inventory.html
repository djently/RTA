<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">
                Your inventory:
            </span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">
                You have 3 articles
            </md-subheader>
            <md-list-item
                class="md-3-line" 
                ng-repeat="item in InventoryCtrl.items" 
                ng-click="null"
            >
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.who }}</h3>
                    <h4>{{ item.what }}</h4>
                    <p>{{ item.notes }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
