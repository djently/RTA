<md-card>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3 class="md-headline">
                Inventory
            </h3>
        </div>
    </md-toolbar>

    <md-card-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">
                {{ nventoryCtrl.user }}
                <ng-pluralize
                    count="InventoryCtrl.items.length"
                    when="{
                        0: 'You don\'t have any items',
                        1: 'You have single article',
                        'other': 'You have {} articles'
                    }"
                ></ng-pluralize>
            </md-subheader>
            <md-list-item
                class="md-3-line" 
                ng-repeat="item in InventoryCtrl.items" 
                ng-click="null"
            >
                <img 
                ng-src="/img/{{item.name}}.svg" 
                alt="{{item.name}}" 
                class="rta-item-avatar" 
                />

                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name }}</h3>
                    <h4>
                        {{ item.quantity }}

                        <ng-pluralize 
                            count="item.quantity"
                            when="{
                                0: 'pieces',
                                1: 'piece',
                                'other': 'pieces'
                            }"
                        ></ng-pluralize>
                    </h4>
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
